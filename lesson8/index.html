<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="zoo_animals/zootrans.png" alt="logo">
        <h1>ZooTransCompany</h1>

    <main>
        <div class="container">
            <div class="cage">
                <img src="zoo_animals/rabbit.png" alt="logo">

            </div>
            <div class="cage">
                <img src="zoo_animals/fox.png" alt="logo">

                <img src="zoo_animals/dumbo.png" alt="logo">
                <h3>Слон</h3>
            </div>
            <div class="cage big-cage">
                <img src="zoo_animals/dino.png" alt="logo">

    <footer>
        <p>made by LT with <span>♥</span></p>
