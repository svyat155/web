<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smarthome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Доброе утро %username%!</h1>
    <div class="contain">
        <div class="card w1">
            <h2>темп.внутри</h2>
            <h3>25C</h3>
        </div>
        <div class="card w2">
            <h2>темп.снаружи</h2>
            <h3>8C</h3>
        </div>
        <div class="card w3">
            <h2>влажность</h2>
            <h3>40%</h3>
        </div>
        <div class="card w4">
            <h2>Эл. энергия</h2>
            <h3>79кВч</h3>
        </div>
    </div>
    <div class="contain2">
        <div class="card">
            <h3>чайник</h3>
            <img src="kettle.png" alt="тип чайник, его лучше не злить"
        </div>
        <div class="card">
            <h3>колонка</h3>
            <img src="speaker.png" alt="тип калонка, арет на весь дом!"
        </div>
        <div class="card">
            <h3>увлажнитель</h3>
            <img src="humid.png" alt="тип увлажнитель, а как свежооо!"
        </div>
    </div>
</body>
</html>
